  <body class="text-center">
    <form action="/" method="POST" class="form-signin">
      <img
        class="mb-4"
        src="images/logo.png"
        alt=""
        width="72"
        height="72"
      />
      <h1 class="h3 mb-3 font-weight-normal" style="font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">Sign Up to Pevel</h1>
     
      
      <input
        type="text"
        name="fname"
        class="form-control top"
        placeholder="First Name"
        required
      />
      
      <input
        type="text"
      name="lname"
        class="form-control middle"
        placeholder="Last Name"
        required
      />
      <input
      name="email";
        type="email"
        id="inputEmail"
        class="form-control bottom"
        placeholder="Email"
        required
      />
      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me" /> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">
        Click here to Sign Up!
      </button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020 Pevel</p>
    </form>
